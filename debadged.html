  <script>
    document.getElementById('price-filter').addEventListener('change', filterProductsByPrice);

    function filterProductsByPrice() {
      const selectedPriceRange = document.getElementById('price-filter').value;
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const priceElement = product.querySelector('.product-price');
        const price = parseFloat(priceElement.textContent.replace('$', ''));
        if (selectedPriceRange === 'all') {
          product.style.display = 'block';
        } else {
          const [minPrice, maxPrice] = selectedPriceRange.split('-');
          if (maxPrice) {
            if (price >= parseFloat(minPrice) && price <= parseFloat(maxPrice)) {
              product.style.display = 'block';
            } else {
              product.style.display = 'none';
            }
          } else {
            if (price >= parseFloat(minPrice)) {
              product.style.display = 'block';
            } else {
              product.style.display = 'none';
            }
          }
        }
      });
    }
  </script>
